# Purpose: GRUB configuration file 
# Location: /boot/grub/grub.conf (symbolically linked to /etc/grub.conf in RedHat 9)

# Usage:
# sudo cp ~/linux/etc/grub.conf /boot/grub/grub.conf

# grub.conf generated by anaconda

# Note that you do not have to rerun grub after making changes to this file
# NOTICE:  You have a /boot partition.  This means that
#          all kernel and initrd paths are relative to /boot/, eg.
#          root (hd0,4)
#          kernel /vmlinuz-version ro root=/dev/sda7
#          initrd /initrd-version.img
#boot=/dev/sda
default=0
timeout=10
splashimage=(hd0,4)/grub/splash.xpm.gz
title Red Hat Linux (2.4.20-19smp)
	root (hd0,4)
	kernel /vmlinuz-2.4.20-19.9smp ro root=/dev/sda7
	initrd /initrd-2.4.20-19.9smp.img
title Red Hat Linux (2.4.20-19.9)
	root (hd0,4)
	kernel /vmlinuz-2.4.20-19.9 ro root=/dev/sda7
	initrd /initrd-2.4.20-19.9.img
